<!DOCTYPE html>

<head>
    <title>倒计时显示条</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ccc;
        }

        #countdown {
            display: block;
            margin: 0 auto;


        }
    </style>
</head>

<body>
    <canvas id="countdown" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("countdown");
        var context = canvas.getContext("2d");
        var lineWidth = 20;
        var pomodoroTime = 25 * 60; // 默认番茄钟时间为25分钟
        var longBreakTime = 15 * 60; // 默认长休息时间为15分钟
        var shortBreakTime = 5 * 60; // 默认短休息时间为5分钟
        var currentTimer = null; // 当前计时器
        var currentMode = "pomodoro"; // 当前工作模式
        var timerId = null; // setInterval的返回值
        var currentCycle = 0; // 当前番茄钟周期
        var cycles = [pomodoroTime, shortBreakTime, pomodoroTime, shortBreakTime, pomodoroTime,
            shortBreakTime, pomodoroTime, longBreakTime]; // 番茄钟周期数组
        var localStorageKey = "pomodoro-cycle"; // localStorage的键名

        var bgColor = 'rgba(255, 255, 255, 0.5)';
        var fgColor = '#cbb95d';

        //localStorage.removeItem(localStorageKey);

        // 从localStorage获取番茄钟周期数组
        if (localStorage.getItem(localStorageKey)) {
            cycles = JSON.parse(localStorage.getItem(localStorageKey));
        }

        // 从localStorage获取上一次结束时间，如果存在，则计算出距离现在的时间，并从对应时间点开始计时
        var lastEndTime = localStorage.getItem("pomodoro-endtime");
        if (lastEndTime) {
            var now = new Date().getTime();
            var timeLeft = lastEndTime - now;
            if (timeLeft > 0) {
                var cycleTime = cycles[currentCycle % cycles.length];
                var timePassed = cycleTime - timeLeft / 1000;
                startCountdown(cycleTime - timePassed, currentCycle);
            }
        }


        // 开始计时
        function startCountdown(duration, cycle) {
            currentCycle = cycle;
            currentTimer = duration;

            timerId = setInterval(function () {
                currentTimer--;
                var minutes = Math.floor(currentTimer / 60);
                var seconds = currentTimer % 60;
                if (currentTimer <= 0) {
                    clearInterval(timerId);
                    currentMode = getNextMode(currentMode);
                    console.log(currentMode);
                    if (currentMode == "pomodoro") {
                        currentCycle++;
                        saveCycle();
                    }
                    // if (confirm("Do you want to start the next cycle?")) {
                    startCountdown(cycles[currentCycle % cycles.length], currentCycle);
                    // }
                } else {
                    drawCountdown(context, canvas.width / 2, canvas.height / 2, minutes, seconds, currentMode);
                }
            }, 1000);
        }

        // 保存番茄钟周期数组到localStorage
        function saveCycle() {
            localStorage.setItem(localStorageKey, JSON.stringify(cycles));
        }

        // 获取下一个工作模式
        function getNextMode(mode) {
            if (mode == "pomodoro") {
                return "break";
            } else {
                return "pomodoro";
            }
        }

        function drawCountdown(context, x, y, minutes, seconds, mode) {
            // 清空画布
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.beginPath();
            context.arc(x, y, 80, 0, 2 * Math.PI, false);
            context.lineWidth = lineWidth;
            context.strokeStyle = bgColor;
            context.globalAlpha = 0.3;
            context.stroke();

            // 画进度圆
            // var endAngle = 1 - (1 - currentTimer / (cycles[currentCycle % cycles.length])) * 2 * Math.PI;

            var startAngle = 1.5 * Math.PI;
            var endAngle = (currentTimer / (cycles[currentCycle % cycles.length])) * 2 * Math.PI - Math.PI / 2;

            context.beginPath();
            context.lineWidth = lineWidth;  // 设置环的宽度
            context.globalAlpha = 0.5;
            context.strokeStyle = mode == "pomodoro" ? fgColor : "#5cd65c";  // 根据模式设置颜色
            context.arc(x, y, 80, startAngle, endAngle, false);
            context.stroke();


            //画倒计时文本
            context.font = "48px Arial";
            context.fillStyle = "#fff";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.globalAlpha = 0.6;

            var displayMinutes = ("0" + minutes).slice(-2);
            var displaySeconds = ("0" + seconds).slice(-2);
            context.fillText(displayMinutes + ":" + displaySeconds, x, y);

            // 画模式文本
            context.font = "18px Arial";
            context.fillStyle = "#fff";
            context.textAlign = "center";
            context.lineWidth = 10;
            context.textBaseline = "middle";
            context.globalAlpha = 0.4;
            if (mode == "pomodoro") {
                context.fillText("工作模式", x, y + 30);
            } else {
                context.fillText("休息模式", x, y + 30);
            }
        }

        // 保存当前计时器结束时间到localStorage
        function saveEndTime() {
            var endTime = new Date().getTime() + currentTimer * 1000;
            localStorage.setItem("pomodoro-endtime", endTime);
        }
